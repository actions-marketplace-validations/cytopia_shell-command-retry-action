---
name: test
on:
  pull_request:

jobs:
  test-default:
    name: test success
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: retry
        uses: ./
        with:
          command: true

  test-fail-command:
    name: test fail command
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: retry
        uses: ./
        with:
          command: false
          fail_command: |
            echo "This command has failed" && echo "Failed command concatenated"
        continue-on-error: true
